<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <!--    <link rel="icon" href="resources/icon.png" />-->
    <meta name="description" content="Agile energizer : online walk and stop"/>
    <title>Online Walk and Stop</title>
    <link rel="stylesheet" href="style/fonts.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" href="style/admin.css"/>
    <link rel="stylesheet" href="style/glow.css"/>
    <link rel="stylesheet" href="style/points.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
<section id="full-screen">
    <h1>Interface admin</h1>

    <main>
        <section id="selected-instructions">
            <h2>Instructions sélectionnées</h2>
            <ul>
            </ul>
        </section>
    </main>

    <aside id="instruction-list">
        <ul>
        </ul>
        <section id="parameters">
            <h2>Paramètres</h2>
            <header id="presets">
                <span>Préconf :</span>
                <button onclick="applyPreset('quick');">Rapide</button>
                <button onclick="applyPreset('normal');">Normal</button>
                <button onclick="applyPreset('slow');">Lent</button>
            </header>
            <div>
                <article id="parameters__duration">
                    Durée : <input id="input-duration" type="text" maxlength="3" onkeypress="handleParameterInput(event)" onChange="updateParameters()" />s
                </article>
                <article id="parameters__timeout">
                    Timeout instruction : <input id="input-timeout" type="text" maxlength="6" onChange="updateParameters()" />ms
                </article>
                <article id="parameters__range">
                    Délai entre inputs :
                    <input id="input-range-min" type="text" maxlength="6" value="2000" onChange="updateParameters()" />ms
                    - <input id="input-range-max" type="text" maxlength="6" value="3000" onChange="updateParameters()" />ms
                </article>
                <article id="parameters__max-points">
                    Max points : <input id="input-max-points" type="text" maxlength="5" onChange="updateParameters()" />
                </article>
                <article id="parameters__max-points-delay">
                    Max points délai : <input id="input-max-points-delay" type="text" maxlength="5" onChange="updateParameters()" />ms
                </article>
                <article id="parameters__rules-duration">
                    Durée aff. règles : <input id="input-rules-duration" type="text" maxlength="3" onChange="updateParameters()" />s
                </article>
            </div>
        </section>
    </aside>

    <footer>
        <button id="delete-sequence" onclick="deleteSequence()">Reset setup</button>
        <span id="sequence-id" class="hidden">Séquence générée : <span></span></span>
        <button id="generate-sequence" onclick="generateSequence()">Générer la séquence</button>
        <button id="launch-game" onclick="launchGame()" disabled="disabled">Lancer la partie</button>
    </footer>

    <aside id="leaderboard">
        <button id="reinit-score" onclick="reinitScore()">Remise à zéro</button>
        <p>Leaderboard</p>
        <ul>

        </ul>
    </aside>
</section>

<script src="js/socket.io.js"></script>
<script src="js/reconnecting-websocket.js"></script>

<script src="js/admin.js"></script>
<script src="js/points.js"></script>

<script src="js/admin-websocket.js"></script>
<script src="js/admin-instructions.js"></script>
<script src="js/admin-parameters.js"></script>
<script src="js/admin-generate-sequence.js"></script>
</body>
</html>
